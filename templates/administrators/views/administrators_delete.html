{% extends 'administrators/layout.html' %}

{% set navbar = 'administrators' %}
{% set title = 'Administrators - Delete' %}

{% block component %}
    <div class="row">
        <div class="span12">
            <div class="page-header">
                <h1>{{ title }}</h1>
            </div>
            <form
                action="{{ url_for('administrators.administrators_delete', id=id) }}"
                class="form-horizontal"
                method="post"
                >
                <p>Are you sure you want to delete this administrator?</p>
                <div class="form-actions">
                    <button class="btn btn-success" type="submit">
                        <i class="icon-ok-sign"></i>
                        Yes
                    </button>
                    <a
                        class="btn btn-danger"
                        href="{{ url_for('administrators.administrators_overview') }}"
                        >
                        <i class="icon-remove-sign"></i>
                        No
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
